<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, #0073e6, #b55800);

            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white
            ;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #0073e6;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, select {
            width: 95%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #0073e6;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #005bb5;
        }
        .back-button {
            display: inline-block;
            margin-top: 15px;
            color: #0073e6;
            text-decoration: none;
            font-weight: bold;
        }
        .back-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Patient Registration</h2>
        <form method="POST">
            <input type="text" placeholder="Full Name" id="name" name="name" required>
            <input type="number" placeholder="Age" id="age" name="age">
            <select id="gender"name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <input type="tel" placeholder="Contact Number" id="mobile_number"name="mobile_number" required>
            <input type="email" placeholder="Email Address" id="email" name="email" required>
            <input type="password" placeholder="Create Password" id="password" name="password" required>
            <button type="submit">Register</button>
        </form>
        <a href="/Landingpage" class="back-button">Back to Home</a>
    </div>
</body>
</html>
